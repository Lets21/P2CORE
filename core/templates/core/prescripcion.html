{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Prescribir Tratamiento</title>
    <style>
        .form-control, .form-select {
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        .btn-save {
            background-color: #f8d7da;
            border: none;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Prescribir un Nuevo Tratamiento</h1>
        <form>
            <div class="mb-3">
                <label for="medicacion" class="form-label">Medicación</label>
                <select id="medicacion" class="form-select">
                    <option>Selecciona o busca medicación</option>
                    <!-- Opciones de medicación -->
                </select>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="dosis" class="form-label">Dosis</label>
                    <input type="text" id="dosis" class="form-control" placeholder="100mg">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="frecuencia" class="form-label">Frecuencia</label>
                    <input type="text" id="frecuencia" class="form-control" placeholder="Dos veces al día">
                </div>
            </div>
            <div class="mb-3">
                <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" class="form-control">
            </div>
            <div class="mb-3">
                <label for="instrucciones" class="form-label">Instrucciones</label>
                <textarea id="instrucciones" class="form-control" placeholder="Tomar con comida"></textarea>
            </div>
            <button type="submit" class="btn btn-save">Guardar Prescripción</button>
        </form>
        <a href="{% url 'prescripcion' %}" class="btn btn-warning">Prescribir Tratamiento</a>
    </div>
</body>
</html>
